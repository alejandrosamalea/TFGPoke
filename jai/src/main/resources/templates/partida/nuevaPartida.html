<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de género y nombre</title>
    <link rel="stylesheet" href="/css/nuevaPartida.css">
  </head>
  <body>
    <main id="app">
      
      <h1 class="h1-card">Selecciona Chico o Chica</h1>
      <div class="card-container">
        <button id="chica" class="card chica" data-genero="true"></button>
        <button id="chico" class="card chico" data-genero="false"></button>
      </div>
  <!-- Este div se agregará dinámicamente después de los botones -->
  <div class="form">
  <h1 class="h1-nombre">Indica tu nombre</h1>
  <div class="input-nombre" style="display: none;">
        <input type="text" name="nombre" id="nombre" disabled>
  </div>
  <div id="nombreFormContainer" style="display: none;">
    <div id="keyboard">
      <div class="key-row">
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
      </div>
      <div class="key-row">
        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
      </div>
      <div class="key-row">
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button type="submit" class="iniciar" id="iniciarPartida">Iniciar Partida</button>
        <button name="id_usuario" id="id_usuario" th:value="|${session.usuario.id}|" hidden></button>
      </div> 
    </div>

    </div>
  </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/nuevaPartida/nuevaPartida.js"></script>


 
</body>
</html>
