<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/administrar/inicioRegistro.css">
<link rel="icon" type="image/png" href="../img/pokeball.png">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="heading">Registrarse</div>
            <form class="form" action="/inicioRegistro/registroPost" method="post" onsubmit="return validarFormulario()">
                <input type="text" class="input" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
                <input type="password" class="input" id="password" name="password" placeholder="Contraseña" required>
                <input type="password" class="input" id="passwordConfirm" name="passConfirm" placeholder="Confirmación Contraseña" required>
                <button class="register-button">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
